<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清空知乎关注问题插件</title>
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="info">        
        <h3>清空知乎关注问题</h3>
        <p>点击下面清空按钮，会打开旧版知乎关乎问题列表页，并开始自动清除关注。清空完成后，会发出通知。</p>
    </div>
    <div class="progress" id="progress">
        <p> 一共取消关注<span id="totalNum">0</span>个问题(数量可能重复)</p>
    </div>
    <div class="click-btn">        
        <p id="cleanBtn">清空</p>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
